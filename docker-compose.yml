services:
  state-manager:
    build: .
    image: ${IMAGE_NAME}
    container_name: state-manager
    restart: unless-stopped

    ports:
      - "${PORT}:${PORT}"

    environment:
      DB_HOST: ${DB_HOST:-host.docker.internal}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

      APP_HOST: 0.0.0.0
      APP_PORT: ${PORT}
      APP_ENV: production

    extra_hosts:
      - "host.docker.internal:host-gateway"

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${PORT}/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 20s

    networks:
      - platform-net

networks:
  platform-net:
    name: platform-net
    external: true
