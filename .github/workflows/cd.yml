name: CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ${{ vars.REGISTRY }}
  ORG_NAME: ${{ vars.ORG_NAME }}
  SERVICE_NAME: ${{ vars.SERVICE_NAME }}
  IMAGE_NAME: ${{ vars.REGISTRY }}/${{ vars.ORG_NAME }}/${{ vars.SERVICE_NAME }}
  PORT: ${{ vars.PORT }}
  TAG: ${{ vars.TAG }}
  BUILD_CONTEXT: ${{ vars.BUILD_CONTEXT }}

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - run: uv python install 3.11

      - run: uvx pre-commit run --all-files

      - run: |
          uv sync --dev --frozen
          uv run pytest || [ $? -eq 5 ]
        env:
          PYTHONPATH: src

  build-and-push:
    needs: quality-check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      image: ${{ env.IMAGE_NAME }}:${{ env.TAG }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.TAG }}
            type=sha,format=short

      - uses: docker/build-push-action@v6
        with:
          context: ${{ env.BUILD_CONTEXT }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  smoke-test:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: docker pull ${{ env.IMAGE_NAME }}:${{ env.TAG }}

      - name: Run container
        run: |
          docker run -d \
            --name test-container \
            -p ${{ env.PORT }}:${{ env.PORT }} \
            -e DB_HOST=localhost \
            -e DB_USER=test \
            -e DB_PASSWORD=test \
            -e DB_NAME=test \
            -e APP_HOST=0.0.0.0 \
            -e APP_PORT=${{ env.PORT }} \
            -e APP_ENV=test \
            ${{ env.IMAGE_NAME }}:${{ env.TAG }}

      - name: Wait for health
        run: |
          for i in {1..15}; do
            curl -f http://localhost:${{ env.PORT }}/health && exit 0
            sleep 2
          done
          echo "Smoke test failed"
          docker logs test-container
          exit 1

      - name: Cleanup
        if: always()
        run: docker rm -f test-container || true

  deploy:
    needs: smoke-test
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'nektos/act' }}

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            ${{ env.BUILD_CONTEXT }}/docker-compose.yml
          sparse-checkout-cone-mode: false

      - name: Prepare compose
        run: cp ${{ env.BUILD_CONTEXT }}/docker-compose.yml docker-compose.yml

      - name: Upload docker-compose.yml
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USERNAME }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          source: docker-compose.yml
          target: /opt/services/${{ env.SERVICE_NAME }}

      - name: Deploy Image to GCP
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USERNAME }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          port: 22
          debug: true
          script: |
            cd /opt/services/${{ env.SERVICE_NAME }} && ls

            export IMAGE_NAME=${{ env.IMAGE_NAME }}:${{ env.TAG }}
            export PORT=${{ env.PORT }}

            export DB_HOST=${{ secrets.DB_HOST }}
            export DB_USER=${{ secrets.DB_USER }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export DB_NAME=${{ secrets.DB_NAME }}

            docker compose pull
            docker compose up -d
